<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Almacenes</title>
</head>
<body>
  <h1>Almacenes</h1>
<button [routerLink]='["/almacenes-agregar"]' class="btn btn-primary">Agregar</button>
  <p *ngIf="!(almacenes && almacenes.length)">
    No hay registros para mostrar
  </p>

  <table class="table" *ngIf="almacenes && almacenes.length">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Telefono</th>
        <th>Correo Electronico</th>
        <th>Ubicacion</th>
        <th>Capacidad de Articulos</th>
        <th>Proveedores</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let almacen of almacenes">
        <td>{{almacenes.nombre}}</td>
        <td>{{almacenes.descripcion}}</td>
        <td>{{almacenes.correoElectronico}}</td>
        <td>{{almacenes.ubicacion}}</td>
        <td>{{almacenes.capacidadArticulos}}</td>
        <td>{{almacenes.proveedores}}</td>
        <td>
          <button>Editar</button>
          <button>Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>


</body>
</html>
